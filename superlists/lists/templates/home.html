<html>
    <head>
        <title>To-Do lists</title>
    </head>
    <body>
        <h1>To-Do list kamu</h1>
        <form method="POST">
            <input name="item_text" id="id_new_item" placeholder="Masukkan satu item to-do" />
            {% csrf_token %}
        </form>

        <table id="id_list_table">
            <tr>
                <td>1: {{ new_item_text }}</td>
            </tr>
        </table>
    </body>
</html>
