{% extends 'base.html' %}

{% block header_text %}To-Do list kamu{% endblock %}

{% block form_action %}/lists/{{ list.id }}/tambah_item{% endblock %}

{% block table %}
    <table id="id_list_table">
        {% for item in list.item_set.all %}
            <tr>
                <td>{{ forloop.counter }}: {{ item.text }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
